plugins {
    id 'com.android.application'
}

android {
    namespace 'com.mikerozoff.keyboard'
    compileSdk 34

    defaultConfig {
        applicationId "com.mikerozoff.keyboard"
        minSdk 21
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation 'com.anysoftkeyboard:api:2.0.0'
    implementation 'androidx.appcompat:appcompat:1.6.1'
}